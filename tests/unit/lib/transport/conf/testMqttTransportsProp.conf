# MQTT Configurations
BrokerIP = "127.0.0.1"
BrokerPort = 8883
protocol = "MQTTv311"
transport = "tcp"
keep_alive = 60
connection_disconnect_timeout = 2
user_data = None
client_id = "test-client"

# QoS configurations
QoSlevel = 2
inflight = 20
queue_size = 0
retry = 5

# Broker TLS configurations
root_ca_cert = "/etc/liota/mqtt/conf/ca.crt"
client_cert_file = "/etc/liota/mqtt/conf/client.crt"
client_key_file = "/etc/liota/mqtt/conf/client.key"
cert_required = "CERT_REQUIRED"
tls_version = "PROTOCOL_TLSv1"
cipher = None

# Broker authentication details
mqtt_username = "test"
mqtt_password = "test"
enable_authentication = True
clean_session_flag = True

# Edge system name
EdgeSystemName = "TestEdgeSystem"
